<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트 CCTV 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- 내비게이션 바 -->
    <nav class="bg-black text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">스마트 CCTV 시스템</h1>
      <div>
        <button
          class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mr-2"
        >
          회원가입
        </button>
        <button
          class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded mr-2"
        >
          로그인
        </button>
        <button
          class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded"
        >
          로그아웃
        </button>
      </div>
    </nav>
    {% block content%}{% endblock%}
  </body>
</html>
