{% extends "cam/base.html" %} {%block title%}Camera 관리{%endblock%} {% block
content %}
<div class="container mt-4">
  <h2 class="mb-4">📷 Camera 관리 시스템</h2>
  <table>
    <tr>
      <a href="{{url_for('cam.add_camera')}}"> 추가 </a>
      <th>카메라 번호</th>
      <th>카메라 이름(위치)</th>
      <th>그룹</th>
      <th>영상 주소</th>
      <th>삭제</th>
    </tr>
    {% for cam in cams %}
    <tr>
      <td>{{ cam.id}}</td>
      <td>{{ cam.name }}</td>
      <td>{{ cam.group }}</td>
      <td>{{ cam.url}}</td>
      <td>
        <a href="{{url_for('cam.delete_camera', id=cam.id)}}">삭제</a>
      </td>
    </tr>

    {% endfor %}
  </table>
</div>
{% endblock %}
