<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock%}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('crud.static', filename='style.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mx-auto" href="{{url_for('cam.index')}}"
        >CCTV 카메라 관리</a
      >

      <div class="navbar-nav ml-auto">
        {% if current_user.is_authenticated %}
        <a class="nav-item nav-link" href="{{ url_for('auth.signup') }}"
          >등록</a
        >
        <a class="nav-item nav-link" href="{{ url_for('auth.logout')}}"
          >로그아웃</a
        >
        <a class="nav-item nav-link" href="{{ url_for('cam.cameras')}}">
          카메라 관리
        </a>
        {% else %}
        <a class="nav-item nav-link" href="{{ url_for('auth.login')}}"
          >로그인</a
        >
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
