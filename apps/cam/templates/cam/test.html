<!DOCTYPE html>
<html lang="ko" class= "h-100" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{{ url_for ('cam.static', filename='css/style.css') }}"/>
</head>


<body class="d-flex w-100 h-100 text-center bg-dark text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class = "mb-auto">
            <div class="container-fluid">
                <nav class="nav nav-masthead navbar navbar-expand-lg" data-bs-theme="dark">
                    <h3 class="navbar brand fs-3">Camera</h3>
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-around" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fw-bold py-1 px-2" aria-current="page" href="{{url_for ("cam.index")}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold py-1 px-2" href="{{ url_for ("cam.live") }}">Live</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold py-1 px-2" href="{{ url_for ("cam.list_videos") }}">Video List</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle fw-bold py-1 px-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Cam Management
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{{ url_for ('cam.cam_status') }}">camera status </a></li>
                                    <li><a class="dropdown-item" href="{{ url_for ('cam.cameras') }}">camera list</a></li>
                                </ul>
                            </li>
                        </ul>
                    
                        {% if current_user.is_authenticated %}
                        <button type="button" class="btn btn-light me-2 ">
                            <a href="{{ url_for ("auth.logout")}}" title = "로그아웃" role = "button" alt= "로그아웃 버튼">Logout</a>
                        </button>
                        {% else %}
                        <button type="button" class="btn btn-light me-2">
                            <a href="{{ url_for ("auth.login")}}" title = "로그인" role = "button" alt= "로그인 버튼">login</a>
                        </button>
                        <!-- <button type="button" class="btn btn-outline-light">
                            <a href="{{ url_for ("auth.signup")}}" title = "사용자 신규 등록" role = "button" alt= "사용자 신규 등록">sign in</a>
                        </button> -->
                        {% endif %}
                    </div>
                </nav>
            </div>
        </header> 
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
